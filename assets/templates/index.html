<div class="main-container container-fluid" ng-controller="indexController">
		
		<!-- Pagina Perfil -->
		<div class="row">

			<!-- Frame 1 -->
			<aside class="col-sm-2">
				<!-- Imagem -->
				<div class="row">
					<div id="img-perfil" class="col-sm-8 col-sm-offset-1">
						<!--<img src="images/img.jpg"/>-->
						<img ng-src="images/{{user_img}}"/>
						<h4><a href="#/perfil.html?id={{user_id}}">{{user_nome}}</a></h4>
					</div>
				</div>
				<!-- Menu Grupos -->
				<div class="row">
					<div id="menu-grupos" class="col-sm-10 col-sm-offset-1">
						<h4>Meus Grupos</h4>
						<div ng-repeat="group in groups">
							<a href="">{{group.name}}</a><br />
						</div>
						<div class="col-sm-1 col-sm-offset-11">
							<a href="">mais...</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div id="menu-seguindo" class="col-sm-10 col-sm-offset-1">
						<h4>Seguindo</h4>
						<div class="row">
							<span ng-repeat="follow in follows" class="col-sm-4">
									<span title="{{follow.name}}">
										<a href="#/perfil.html?id={{follow.id}}"><img ng-src="images/{{follow.photo}}" /></a>
									</span>
							</span>
						</div>
						<div class="col-sm-1 col-sm-offset-11">
							<a href="">mais...</a>
						</div>
					</div>
				</div>
			</aside>
			<!-- FIM FRAME 1 -->

			<!-- Frame 2 -->
			<article class="col-sm-8 col-sm-offset-1">
				<!-- Busca -->
				<section id="div-busca col-sm-12" class="row">
					<div class="input-group">
  						<input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
  						<span class="input-group-addon" id="basic-addon1">
  							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
  						</span>
					</div>
				</section>
				<hr/>
				
				<!-- Postar -->
				<section id="div-post" class="row">
					<form>
						<input type="text" class="form-control" placeholder="Titulo" aria-describedby="basic-addon1" ng-model="tweet_title"><br />
						<textarea id="post" placeholder="O que deseja postar?" cols="100" ng-model='tweet_text'></textarea><br>
						<button class="btn btn-default" type="button" title="Cancelar" ng-click="cancelar()">Cancelar</button>
						<button class="btn btn-default" type="button" title="Postar" ng-click="postar()">Postar</button>
					</form>
				</section>
				<hr/>

				<!-- Posts -->
				<section id="div-posts" class="row">
					<!-- Titulo Posts -->
					<h3><small>Tweets</small></h3>
					<div class="col-sm-12">
						<!-- Posts -->
						<div class="row" ng-repeat="tweet in tweets">
							<div id="posts" class="panel panel-default">
								<div class="panel-heading">
									<b>{{tweet.tittle}}</b>
								</div>
								<div class="panel-body">
									<div class="col-sm-2">
										<img ng-src="images/{{tweet.photo}}">
									</div>	
									<div class="col-sm-9">
										<p>{{tweet.text}}</p>
										<p>{{tweet.name}}</p>
									</div>
									<div class="col-sm-1">
										<button ng-click="editPost()" type="button" class="btn btn-default" aria-label="Left Align">
				  							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
				<!-- FIM POSTS -->

			</article>
			<!-- FIM FRAME 2 -->
		</div>
</div>
