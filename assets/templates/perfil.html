<div class="main-container container-fluid" ng-controller="perfilController">
		
		<!-- Pagina Perfil -->
		<div class="row">

			<!-- Frame 1 -->
			<aside class="col-sm-2">
				<!-- Imagem -->
				<div class="row">
					<div id="img-perfil" class="col-sm-8 col-sm-offset-1">
						<!--<img src="images/img.jpg"/>-->
						<img ng-src="{{user_img}}"/>
						<h4><a href="">{{user_nome}}</a></h4>
					</div>
				</div>
				<!-- Menu Grupos -->
				<div class="row">
					<div id="menu-grupos" class="col-sm-8 col-sm-offset-1">
						<h3>Grupos</h3>
						<ul>
							<li>Grupo 1</li>
							<li>Grupo 2</li>
							<li>Grupo 3</li>
						</ul>
						<div class="col-sm-1 col-sm-offset-11">
							<a href="">mais...</a>
						</div>
					</div>
				</div>
			</aside>
			<!-- FIM FRAME 1 -->

			<!-- Frame 2 -->
			<article class="col-sm-8 col-sm-offset-1">
				<!-- Busca -->
				<section id="div-busca col-sm-12" class="row">
					<div class="input-group">
  						<input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
  						<span class="input-group-addon" id="basic-addon1">
  							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
  						</span>
					</div>
				</section>
				<hr/>
				
				<!-- Perfil -->
				<!--<div class="row" ng-controller="editController">-->
				<div class="row">
					<div id="div-perfil" class="panel panel-default">
						<div class="media">
							<div class="col-sm-offset-1 col-sm-10">
								<h3><strong>{{user_nome}}</strong></h3>
								<ul class=" media-body list-group">
									<li>E-mail: {{user_email}} </li>
									<li>Nascimento: {{user_birthday}}</li>
									<li>Descrição: {{user_bio}}</li>
								</ul>
							</div>
							<div class="col-sm-1">
								<button ng-click="edit()" type="button" class="btn btn-default" aria-label="Left Align">
		  							<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</div>
				</div>

				<!-- Posts -->
				<section id="div-posts" class="row">
					<!-- Titulo Posts -->
					<h3><small>Meus Tweets</small></h3>
					<div class="col-sm-12">
						<!-- Posts -->
						<!--<div ng-controller="postController" class="row">-->
						<div class="row">
							<div id="posts" class="panel panel-default">
								<div class="panel-heading">
									<b>{{post_titulo}}</b>
								</div>
								<div class="panel-body">
									<div class="col-sm-2">
										<img ng-src="{{endImg}}">
									</div>	
									<div class="col-sm-9">
										<p>{{post_texto}}</p>
										<p>{{post_nome}}</p>
									</div>
									<div class="col-sm-1">
										<button ng-click="editPost()" type="button" class="btn btn-default" aria-label="Left Align">
				  							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
										</button>
									</div>
								</div>
							</div>
							<!-- Botões -->
							<div class="row">
								<div class="col-sm-offset-5 col-sm-2">
									<button ng-click="backPost()" class="btn btn-default" type="button" title="Ultimo post"><strong><</strong></button>
									<button ng-click="nextPost()" class="btn btn-default" type="button" title="Proximo post"><strong>></strong></button>
								</div>
							</div>
						</div>
					</div>
				</section>
				<!-- FIM POSTS -->

			</article>
			<!-- FIM FRAME 2 -->
		</div>
</div>
